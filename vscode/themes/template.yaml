# C++
# ===

- scope:
  - keyword.operator.new
  - keyword.operator.delete
  settings:
    foreground: "@softRed@"
    fontStyle: bold

- scope:
  - keyword.other.using
  - keyword.other.typedef
  settings:
    foreground: "@softRed@"
    # fontStyle: bold

- scope:
  - keyword.other.default.constructor.cpp
  - keyword.other.delete.constructor.cpp
  settings:
    foreground: "@softBlue@"
    # fontStyle: bold

- scope: keyword.other.operator.overload.cpp
  settings:
    foreground: "@softBlue@"
    fontStyle: ""

- scope: variable.parameter.preprocessor.cpp
  settings:
    fontStyle: underline

# Python
# ======

- scope: keyword.operator.logical.python
  settings:
    fontStyle: bold

- scope: punctuation.definition.decorator.python
  settings:
    foreground: "@deEmphFg@"
- scope: entity.name.function.decorator.python
  settings:
    foreground: "@deEmphFg@"
    fontStyle: bold

# Java
# ====

- scope: keyword.control.new.java
  settings:
    foreground: "@softRed@"
    # fontStyle: bold

- scope: keyword.operator.instanceof.java
  settings:
    fontStyle: bold

# super, etc.
- scope: variable.language.java
  settings:
    fontStyle: bold

- scope: storage.modifier.import.java
  settings:
    fontStyle: ""

- scope: punctuation.definition.annotation.java
  settings:
    foreground: "@deEmphFg@"
- scope: storage.type.annotation.java
  settings:
    foreground: "@deEmphFg@"
    fontStyle: bold

# Golang
# ======

- scope: key.function.go
  settings:
    foreground: "@emphFg@"
    fontStyle: bold

- scope: storage.type.boolean.go
  settings:
    foreground: "@softBlue@"
    fontStyle: bold

# - scope: entity.name.import.go
#   settings:
#     foreground: "@softYellow@"

# HTML, CSS, etc.
# ===============

- name: HTML tags
  scope:
  - entity.name.tag
  settings:
    foreground: "@softViolet@"

- name: HTML/CSS attribute names
  scope:
  - entity.other.attribute-name
  settings:
    foreground: "@softMagenta@"
    fontStyle: italic

- name: CSS attribute parent selectors ('&')
  scope:
  - entity.other.attribute-name.parent-selector
  settings:
    foreground: "@softViolet@"

# JavaScript
# ==========

- scope: keyword.operator.expression
  settings:
    fontStyle: bold

- scope: support.function.js
  settings:
    fontStyle: bold

# Vue.js
# ======

- scope: meta.directive.vue entity.other.attribute-name
  settings:
    fontStyle: bold italic

- scope:
  - expression.embedded punctuation.definition.generic.begin
  - expression.embedded punctuation.definition.generic.end
  settings:
    foreground: "@softBlue@"

# Serializable / Config Languages
# ==============================

- scope:
  - entity.name.function.target.makefile
  - entity.name.tag.yaml
  - support.type.property-name.json
  settings:
    foreground: "@softBlue@"

# Semantic highlight
semanticTokenColors:
  # =============================================================================
  # Language Common
  # =============================================================================

  # Comments
  # ========

  comment:
    foreground: "@deEmphFg@"

  # Keywords
  # ========

  keyword:
    bold: true

  # Operators
  # =========

  operator:
    foreground: "@softBlue@"
    bold: false

  # Literals
  # ========

  number:
    foreground: "@softBlue@"

  string:
    foreground: "@softGreen@"

  regexp:
    foreground: "@softRed@"

  # Identities
  # ==========

  # variable

  variable.builtin:
    bold: true

  # variable.declaration:
  #   underline: true

  # Module / namespace
  # ------------------

  namespace:
    foreground: "@softYellow@"

  # Types
  # -----

  type:
    foreground: "@softViolet@"
  class:
    foreground: "@softViolet@"
  enum:
    foreground: "@softViolet@"
  interface:
    foreground: "@softViolet@"
  struct:
    foreground: "@softViolet@"

  class.builtin:
    bold: true

  method:
    italic: true
  property:
    italic: true
  enumMember:
    italic: true

  method.static:
    italic: false
  property.static:
    italic: false

  # Functions
  # ---------

  parameter:
    foreground: "@softMagenta@"
  parameter.declaration:
    underline: true

  # Macros
  # ------

  macro:
    foreground: "@deEmphFg@"

  # Others
  # ------

  # =============================================================================
  # Language Specifics
  # =============================================================================

  # Python
  # ======

  magicFunction:python:
    bold: true
    italic: true

  function.decorator:python:
    foreground: "@deEmphFg@"
    bold: true

  selfParameter:python:
    bold: true
  selfParameter.declaration:python:
    underline: false

  variable.declaration:python:
    underline: true

  # Java
  # ====

  annotation:java:
    foreground: "@deEmphFg@"
    bold: true

  # Golang
  # ======

  variable.definition:go:
    underline: true

