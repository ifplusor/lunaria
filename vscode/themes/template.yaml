  imagePreview.border: "@mediumGray@"

  rust_analyzer.inlayHints.background: "@bg@80"
  rust_analyzer.inlayHints.background.chainingHints: "@bg@80"
  rust_analyzer.inlayHints.background.parameterHints: "@bg@80"
  rust_analyzer.inlayHints.background.typeHints: "@bg@80"
  rust_analyzer.inlayHints.foreground: "@mediumGray@"
  rust_analyzer.inlayHints.foreground.chainingHints: "@mediumGray@"
  rust_analyzer.inlayHints.foreground.parameterHints: "@mediumGray@"
  rust_analyzer.inlayHints.foreground.typeHints: "@mediumGray@"
  rust_analyzer.syntaxTreeBorder: "@vividMagenta@"

# Syntax highlight
tokenColors:
# =============================================================================
# General
# =============================================================================

- scope: emphasis
  settings:
    fontStyle: italic
- scope: strong
  settings:
    fontStyle: bold

# Diffs
# =====

- scope: meta.diff.header
  settings:
    foreground: "@bgBlue@"
- scope: markup.inserted
  settings:
    foreground: "@bgGreen@"
- scope: markup.deleted
  settings:
    foreground: "@bgRed@"
- scope: markup.changed
  settings:
    foreground: "@bgBlue@"
- scope: invalid
  settings:
    foreground: "@vividRed@"
    fontStyle: bold underline
- scope: invalid.deprecated
  settings:
    foreground: "@vividYellow@"
    fontStyle: bold underline

# Markdown / RST / Prose
# ======================

- name: Underlined markup
  scope: markup.underline
  settings:
    fontStyle: underline

- name: Bold markup
  scope: markup.bold
  settings:
    foreground: "@softRed@"
    fontStyle: bold

- name: Markup headings
  scope:
  - markup.heading
  settings:
    foreground: "@softViolet@"
    fontStyle: bold

- name: Markup italic
  scope: markup.italic
  settings:
    foreground: "@softYellow@"
    fontStyle: italic

- name: Bullets, lists (prose)
  scope:
  - beginning.punctuation.definition.list.markdown
  - beginning.punctuation.definition.quote.markdown
  - punctuation.definition.link.restructuredtext
  settings:
    foreground: "@softBlue@"

- name: Inline code (prose)
  scope:
  - markup.inline.raw
  - markup.raw.restructuredtext
  settings:
    foreground: "@softGreen@"

- name: Links (prose)
  scope:
  - markup.underline.link
  - markup.underline.link.image
  settings:
    foreground: "@softBlue@"

- name: Link text, image alt text (prose)
  scope:
  - meta.link.reference.def.restructuredtext
  - punctuation.definition.directive.restructuredtext
  - string.other.link.description
  - string.other.link.title
  settings:
    foreground: "@softMagenta@"

- name: Blockquotes (prose)
  scope:
  - entity.name.directive.restructuredtext
  - markup.quote
  settings:
    foreground: "@softYellow@"
    fontStyle: italic

- name: Horizontal rule (prose)
  scope: meta.separator.markdown
  settings:
    foreground: "@deEmptFg@"

- name: Code blocks
  scope:
  - fenced_code.block.language
  - markup.raw.inner.restructuredtext
  - markup.fenced_code.block.markdown punctuation.definition.markdown
  settings:
    foreground: "@softGreen@"

- name: Prose constants
  scope: punctuation.definition.constant.restructuredtext
  settings:
    foreground: "@softViolet@"

- name: Braces in markdown headings
  scope:
  - markup.heading.markdown punctuation.definition.string.begin
  - markup.heading.markdown punctuation.definition.string.end
  settings:
    foreground: "@softViolet@"

- name: Braces in markdown paragraphs
  scope:
  - meta.paragraph.markdown punctuation.definition.string.begin
  - meta.paragraph.markdown punctuation.definition.string.end
  settings:
    foreground: "@fg@"

- name: Braces in markdown blockquotes
  scope:
  - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
  - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
  settings:
    foreground: "@softYellow@"

# =============================================================================
# Language Common
# =============================================================================

# Basic Rules:
#
# 1. Font:
#    - Bold:      keywords
#    - Italic:    members
#    - Underline: declaration
#
# 2. Color:
#    - emphFg:   define function, define namespace
#    - deEmphFg: comment, macro
#    - Red:      define type, return value, manage memory
#    - Yellow:   module
#    - Green:    string
#    - Blue:     keywords
#    - Violet:   type
#    - Magenta:  parameter
#

# Comments
# ========

- scope:
  - comment
  - punctuation.definition.comment
  settings:
    foreground: "@deEmphFg@"

# Keywords
# ========

- scope: keyword
  settings:
    fontStyle: bold

- scope:
  - storage.modifier
  - storage.type.modifier
  settings:
    foreground: "@softBlue@"
    fontStyle: bold

# Namespace
# ---------

- name: Namespace keywords
  scope: storage.type.namespace
  settings:
    foreground: "@emphFg@"
    fontStyle: bold

# Types
# -----

- name: Class-key/enum keywords
  scope:
  - storage.type.class
  - storage.type.struct
  - storage.type.union
  - storage.type.enum
  settings:
    foreground: "@softRed@"
    fontStyle: bold

# - name: Access specifier
#   scope: storage.type.modifier.access.control
#   settings:
#     foreground: "@softBlue@"
#     fontStyle: bold

- scope: storage.type.template
  settings:
    fontStyle: bold

# Functions
# ---------

- name: Function keywords
  scope: storage.type.function
  settings:
    foreground: "@emphFg@"
    fontStyle: bold

- name: This/self parameter
  scope:
  - variable.language.this
  - variable.parameter.function.language.special.self
  settings:
    fontStyle: bold

# Statements
# ----------

- name: Control keywords
  scope: keyword.control
  settings:
    foreground: "@softBlue@"

# - name: Select statement keywords
#   scope:
#     - keyword.control.if
#     - keyword.control.else
#   settings:
#     foreground: "@softBlue@"

# - name: Iteration statement keywords
#   scope:
#     - keyword.control.while
#     - keyword.control.do
#     - keyword.control.for
#   settings:
#     foreground: "@softBlue@"

# - name: Jump statement keywords
#   scope:
#     - keyword.control.continue
#     - keyword.control.break
#     - keyword.control.goto
#   settings:
#     foreground: "@softBlue@"

- name: Return statement keywords
  scope:
  - keyword.control.return
  - keyword.control.throw
  settings:
    foreground: "@softRed@"

# - name: Exception block keywords
#   scope:
#     - keyword.control.try
#     - keyword.control.catch
#   settings:
#     foreground: "@softBlue@"

# Others
# ------

# - name: CV qualifier
#   scope:
#     - storage.modifier.specifier.const
#     - storage.modifier.specifier.volatile
#   settings:
#     foreground: "@softBlue@"

# Operator or punctuator
# ======================

- scope:
  - keyword.operator
  - entity.name.operator
  settings:
    foreground: "@softBlue@"
    fontStyle: ""

- scope: storage.modifier.reference
  settings:
    fontStyle: ""

# Literals
# ========

- scope: constant.language
  settings:
    foreground: "@softBlue@"
    fontStyle: bold

# - name: Boolean value
#   scope:
#     - constant.language.true
#     - constant.language.false
#     - constant.language.boolean
#   settings:
#     foreground: "@softBlue@"

- name: Numeric value
  scope: constant.numeric
  settings:
    foreground: "@softBlue@"

- name: String value
  scope: string
  settings:
    foreground: "@softGreen@"
#- scope: string.regexp
#  settings:
#    foreground: "@softRed@"
#- scope: string support.type.property-name
#  settings:
#    foreground: "@softViolet@"

# Identities
# ==========

# Module / namespace
# ------------------

- name: Namespace name
  scope:
  - entity.name.namespace
  # - entity.other.attribute-name.namespace
  settings:
    foreground: "@softYellow@"

# Types
# -----

- name: Primitive type name
  scope:
  - storage.type.primitive
  - storage.type.built-in
  settings:
    foreground: "@softViolet@"
    fontStyle: bold

- name: User type name
  scope:
  - entity.name.type
  # - entity.name.struct
  # - entity.name.enum
  # - entity.name.union
  # - entity.name.trait
  # - entity.name.interface
  # - entity.name.impl
  # - entity.other.inherited-class
  # - support.type
  settings:
    foreground: "@softViolet@"

- scope: storage.type.return-type.lambda
  settings:
    foreground: "@softViolet@"

- name: Members name
  scope:
  - entity.name.function.member
  - variable.other.property
  - variable.other.enummember
  settings:
    fontStyle: italic

# Functions
# ---------

- name: Function parameter
  scope:
  - variable.parameter
  settings:
    foreground: "@softMagenta@"

- name: Keyword parameter of function
  scope: variable.parameter.function-call
  settings:
    foreground: "@deEmphFg@"
    fontStyle: bold

- name: Function parameter in definition
  scope:
  - meta.function.definition.parameters variable.parameter
  settings:
    fontStyle: underline

# Preprocessor
# ============

- scope:
  - entity.name.function.preprocessor
  - entity.name.function.macro
  settings:
    foreground: "@deEmphFg@"

- scope: entity.name.other.preprocessor.macro.predefined
  settings:
    fontStyle: bold

# Language support
